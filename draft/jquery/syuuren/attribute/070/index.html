<!DOCTYPE HTML>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>怒濤のjQueryサンプル</title>
  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script>
    // imgタグのsrcを変更しよう
    $(function(){
      $("img").attr("src", "http://dummyimage.com/300.png/09f/fff");
    });
  </script>
</head>
<body>
  <img src="http://dummyimage.com/300.png/" alt="dummy">
</body>
</html>
