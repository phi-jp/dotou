<!DOCTYPE HTML>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>怒濤のjQueryサンプル</title>
  <style>
    .red{
      color: red;
    }
  </style>
  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script>
    // 要素のクラスを追加/削除で交互に切り替えよう
    $(function(){
      $("p").toggleClass("red");
    });
  </script>
</head>
<body>
  <p>Hello, world!</p>
  <p class="red">Hello, world!</p>
</body>
</html>
