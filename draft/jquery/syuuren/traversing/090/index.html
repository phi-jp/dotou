<!DOCTYPE HTML>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>怒濤のjQueryサンプル</title>
  <style>
    .red{
      color: red;
    }
  </style>
  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script>
    // 指定した要素の直後の要素を取得しよう
    $(function(){
      $(".box").next("p").addClass("red");
    });
  </script>
</head>
<body>
  <div class="box">
    <p>Hello, world!</p>
  </div>
  <p>hoge</p>
  <p>piyo</p>
</body>
</html>
