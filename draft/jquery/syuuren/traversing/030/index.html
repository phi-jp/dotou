<!DOCTYPE HTML>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>怒濤のjQueryサンプル</title>
  <style>
    .red{
      color: red;
    }
  </style>
  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script>
    // 子要素を取得しよう ( .find() )
    $(function(){
      $(".box").find("p").addClass("red");
    });
  </script>
</head>
<body>
  <div class="box">
    <div class="box2">
      <p>子要素の中の更に子要素</p>
    </div>
    <p>子要素1</p>
  </div>
</body>
</html>
