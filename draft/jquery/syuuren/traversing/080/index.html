<!DOCTYPE HTML>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>怒濤のjQueryサンプル</title>
  <style>
    .red{
      color: red;
    }
  </style>
  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script>
    // 指定した要素以外の要素を取得しよう
    $(function(){
      $("li").not(".hoge").addClass("red");
    });
  </script>
</head>
<body>
<ul>
  <li>その1</li>
  <li>その2</li>
  <li class="hoge">その3</li>
  <li>その4</li>
  <li>その5</li>
</ul>
</body>
</html>
