<!DOCTYPE HTML>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>怒濤のjQueryサンプル</title>
  <style>
    .red{
      color: red;
    }
  </style>
  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script>
    // 指定した要素の全てに処理を実行してみよう
    $(function(){
      $("li").each(function(i){
        $(this).text("part"+i); // i には n番目(現在の番号)の値が入っている。 $(this)は現在の li を指している。
      });
    });
  </script>
</head>
<body>
<ul>
  <li>その1</li>
  <li>その2</li>
  <li>その3</li>
  <li>その4</li>
  <li>その5</li>
</ul>
</body>
</html>
