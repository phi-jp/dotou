<!DOCTYPE HTML>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>怒濤のjQueryサンプル</title>
  <style>
    div{
      width: 256px;
      background-color: #EFEFEF;
    }
  </style>
  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script>
    // css("width") と width() の違い
    $(function(){
      alert( $("p").css("width") );
      alert( $("p").width() );
    });
  </script>
</head>
<body>
  <p>Hello, world!</p>
</body>
</html>
