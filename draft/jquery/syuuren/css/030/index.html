<!DOCTYPE HTML>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>怒濤のjQueryサンプル</title>
  <style>
    div{
      width: 256px;
      background-color: #EFEFEF;
    }
  </style>
  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script>
    // 要素を非表示にしよう
    $(function(){
      $("strong").css("display", "none")
    });
  </script>
</head>
<body>
  <p>hoge</p>
  <p><strong>Hello, world!</strong></p>
  <p>piyo</p>
</body>
</html>
