<!DOCTYPE HTML>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>怒濤のjQueryサンプル</title>
  <style type="text/css">
    body{
      width: 12800px;
      height: 12800px;
    }
    p{
      position: fixed;
      top: 20px;
    }
    .height{
      top: 50px;
    }
  </style>
  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script>
    // スクロールを検知してみよう
    $(function(){
      $(window).scroll(function(){
        $(".width").text( $(this).scrollTop()+" px" );
        $(".height").text( $(this).scrollLeft()+" px" );
      });
    });
  </script>
</head>
<body>
  <p class="width">xxx px</p>
  <p class="height">xxx px</p>
</body>
</html>
