<!DOCTYPE HTML>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>怒濤のjQueryサンプル</title>
  <style>
    div{
      width: 256px;
      height: 128px;
      background-color: #EFEFEF;
    }
  </style>
  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script>
    // 要素のwidth(横幅) と height(高さ)を変更しよう
    $(function(){
      $("div").width(512);
      $("div").height(256);
    });
  </script>
</head>
<body>
  <div>Hello, world!</div>
</body>
</html>
