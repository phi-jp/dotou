<!DOCTYPE HTML>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>怒濤のjQueryサンプル</title>
  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script>
    // 要素を指定した要素の後ろに追加します
    $(function(){
      $("<h1>HogePiyo!</h1>").insertAfter("p");
    });
  </script>
</head>
<body>
  <div>
    <p>Hello, world!</p>
  </div>
</body>
</html>
