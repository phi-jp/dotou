<!DOCTYPE HTML>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>怒濤のjQueryサンプル</title>
  <style>
    div{
      width: 256px;
      height: 128px;
      background-color: #EFEFEF;
    }
  </style>
  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script>
    // 要素のすべての子要素を削除してみよう
    $(function(){
      $("div").empty();
    });
  </script>
</head>
<body>
  <div>
    <p>Hello, world!</p>
  </div>
</body>
</html>
