<!DOCTYPE HTML>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>怒濤のjQueryサンプル</title>
  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script>
    // 指定した要素Aを要素Bの末尾にコピーしてみよう
    $(function(){
      $("p").clone().appendTo("div");
    });
  </script>
</head>
<body>
  <div>
    <p>Hello, world!</p>
    <strong>hoge</strong>
  </div>
</body>
</html>
