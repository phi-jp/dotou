<!DOCTYPE HTML>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>怒濤のjQueryサンプル</title>
  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script>
    // 要素内の先頭に要素を追加しよう
    $(function(){
      $("div").prepend("<p>hoge piyo</p>");
    });
  </script>
</head>
<body>
  <div>Hello, world!</div>
</body>
</html>
