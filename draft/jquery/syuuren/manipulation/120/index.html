<!DOCTYPE HTML>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>怒濤のjQueryサンプル</title>
  <style>
  div{
  	background-color: #CCC;
  }
  </style>
  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script>
    // マッチした要素を指定した要素で囲む
    $(function(){
      $("p").wrap("<div></div>");
    });
  </script>
</head>
<body>
  <p>Hello, world!</p>
</body>
</html>
