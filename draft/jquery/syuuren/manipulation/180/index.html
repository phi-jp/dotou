<!DOCTYPE HTML>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>怒濤のjQueryサンプル</title>
  <style type="text/css">
    div{
      color: red;
    }
  </style>
  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script>
    // 要素を指定した要素の後ろに移動します
    $(function(){
      $("h1").insertAfter("div");
    });
  </script>
</head>
<body>
  <div>
    <h1>HogePiyo!</h1>
    <p>Hello, world!</p>
  </div>
</body>
</html>
