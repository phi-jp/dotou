<!DOCTYPE HTML>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>怒濤のjQueryサンプル</title>
  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script>
    // 要素を指定したコンテンツで置換してみよう
    $(function(){
      $("p").replaceWith("<p>piyopiyo</p>");
    });
  </script>
</head>
<body>
  <div>
    <p>Hello, world!</p>
  </div>
</body>
</html>
