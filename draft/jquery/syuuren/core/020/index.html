<!DOCTYPE HTML>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>怒濤のjQueryサンプル</title>
  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script>
    // 要素数を取得しよう
    $(function(){
      $("p").text( "要素の数は" + $("li").length + "個です");
    });
  </script>
</head>
<body>
  <ul>
    <li>その1</li>
    <li>その2</li>
    <li>その3</li>
    <li>その4</li>
    <li>その5</li>
  </ul>
  <p></p>
</body>
</html>
