<!DOCTYPE HTML>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>怒濤のjQueryサンプル</title>
  <style>
    p{
      position: absolute;
      top: 50px;
      left: 50px;
    }
  </style>
  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
  <script>
    // .delay() でアニメーションを待機させてみよう
    $(function(){
      $(".move").click(function(){
        $("p")
          .animate({"left": '+=50px'}, 1500)
          .animate({"top":  '+=50px'}, 1500);
      });
      $(".stop").click(function(){
        $("p").stop();
      });
    });
  </script>
</head>
<body>
  <p>Hello, world!</p>
  <button class="move">動かすよ</button>
  <button class="stop">止めるよ</button>
</body>
</html>
