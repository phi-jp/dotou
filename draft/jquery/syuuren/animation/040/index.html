<!DOCTYPE HTML>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>怒濤のjQueryサンプル</title>
  <style>
    p{
      position: absolute;
      top: 50px;
      left: 50px;
    }
  </style>
  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
  <script>
    // アニメーションのにイージングを指定してみよう
    $(function(){
      $("button").click(function(){
        $("p").animate({"top": 200, "left": 200}, 2000, "easeOutElastic");
      });
    });
  </script>
</head>
<body>
  <p>Hello, world!</p>
  <button>動くよ</button>
</body>
</html>
