<!DOCTYPE HTML>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>怒濤のjQueryサンプル</title>
  <style>
    p{
      color: red;
    }
  </style>
  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
  <script>
    // フェードの速度と透過度を操作しよう
    $(function(){
      $(".btn1").click(function(){
        $("p").fadeTo(1000, 1.0);
      });
      $(".btn2").click(function(){
        $("p").fadeTo(250, 0.2);
      });
    });
  </script>
</head>
<body>
  <p>Hello, world!</p>
  <button class="btn1">フェードイン</button>
  <button class="btn2">フェードアウト</button>
</body>
</html>
