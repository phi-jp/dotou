<!DOCTYPE HTML>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>怒濤のjQueryサンプル</title>
  <style>
    p{
      position: absolute;
      top: 50px;
      left: 50px;
    }
  </style>
  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
  <script>
    // .delay() でアニメーションを待機させてみよう
    $(function(){
      $("button").click(function(){
        $("p")
          .animate({"left": 200}, 500)
          .delay(2000)
          .animate({"top": 200}, 2000);
      });
    });
  </script>
</head>
<body>
  <p>Hello, world!</p>
  <button>動かすよ</button>
</body>
</html>
