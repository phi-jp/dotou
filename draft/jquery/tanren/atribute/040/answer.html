<!DOCTYPE HTML>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>怒濤のjQueryサンプル</title>
  <!–[if lt IE 9]>
    <script src="http://code.jquery.com/jquery-1.9.0.min.js"></script>
  <![endif]–>
  <!–[if gte IE 9]><!–>
    <script src="http://code.jquery.com/jquery-2.0.0b1.min.js"></script>
  <!–[endif]–>
  <script>
    $(function(){
      // .attr() を使って画像を入れ替えよう
      $("button").click(function(){
        $("img").attr("src", "http://dummyimage.com/300.png/09f/fff");
      });
    });
  </script>
</head>
<body>
  <img src="http://dummyimage.com/300.png/" alt="dummy">
  <button>画像の入れ替え</button>
</body>
</html>
