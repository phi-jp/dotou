<!DOCTYPE HTML>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <style>
  .red{
    color: red;
  }
  </style>
  <title>怒濤のjQueryサンプル</title>
  <!–[if lt IE 9]>
    <script src="http://code.jquery.com/jquery-1.9.0.min.js"></script>
  <![endif]–>
  <!–[if gte IE 9]><!–>
    <script src="http://code.jquery.com/jquery-2.0.0b1.min.js"></script>
  <!–[endif]–>
  <script>
    $(function(){
      // クラスを交互に切り替えて文字の色を変える
      $("button").click(function(){
        $("p").toggleClass("red");
      });
    });
  </script>
</head>
<body>
  <p>Dotou!</p>
  <button>色の切り替え</button>
</body>
</html>
