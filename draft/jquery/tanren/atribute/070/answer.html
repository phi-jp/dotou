<!DOCTYPE HTML>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>怒濤のjQueryサンプル</title>
  <!–[if lt IE 9]>
    <script src="http://code.jquery.com/jquery-1.9.0.min.js"></script>
  <![endif]–>
  <!–[if gte IE 9]><!–>
    <script src="http://code.jquery.com/jquery-2.0.0b1.min.js"></script>
  <!–[endif]–>
  <script>
    $(function(){
      // リンクが自ドメインか判定する
      alert( isMyDomain( $("a").attr("href") ) );

      // 自ドメインかチェック
      function isMyDomain(value){
        if( value.indexOf(location.host) != -1 ){
          return true;
        }
        return false;
      }
    });
  </script>
</head>
<body>
  <a href="http://dotou.net/">dotou</a>
</body>
</html>
