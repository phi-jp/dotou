<!DOCTYPE HTML>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>怒濤のjQueryサンプル</title>
  <!–[if lt IE 9]>
    <script src="http://code.jquery.com/jquery-1.9.0.min.js"></script>
  <![endif]–>
  <!–[if gte IE 9]><!–>
    <script src="http://code.jquery.com/jquery-2.0.0b1.min.js"></script>
  <!–[endif]–>
  <script>
    $(function(){
      // 要素が画像かどうか判断しよう
      alert( isImage($(".image").attr("href")) );
      alert( isImage($(".page").attr("href")) );

      // 拡張子がjpg,gif,pngだったらtrueを返す
      function isImage(value){
        if( value.match(/\.(jpe?g|gif|png)$/i) ){
          return true;
        }
        return false;
      }
    });
  </script>
</head>
<body>
  <a class="image" href="http://dummyimage.com/300.png">image</a>
  <a class="page" href="http://dotou.net/">page</a>
</body>
</html>
