<!DOCTYPE HTML>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>怒濤のjQueryサンプル</title>
  <!–[if lt IE 9]>
    <script src="http://code.jquery.com/jquery-1.9.0.min.js"></script>
  <![endif]–>
  <!–[if gte IE 9]><!–>
    <script src="http://code.jquery.com/jquery-2.0.0b1.min.js"></script>
  <!–[endif]–>
  <script>
    $(function(){
      // 特定のクラスだった場合に処理を実行しよう
      $("p").click(function(){
        if( $(this).is(".target") ){
          alert(" ターゲット確認！ ");
        }
      });
    });
  </script>
</head>
<body>
  <div class="box">
    <p class="target">こいつがターゲットだ！</p>
    <p>これは関係ない人です</p>
  </div>
</body>
</html>
