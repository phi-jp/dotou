<!DOCTYPE HTML>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>怒濤のjQueryサンプル</title>
  <!–[if lt IE 9]>
    <script src="http://code.jquery.com/jquery-1.9.0.min.js"></script>
  <![endif]–>
  <!–[if gte IE 9]><!–>
    <script src="http://code.jquery.com/jquery-2.0.0b1.min.js"></script>
  <!–[endif]–>
  <script>
    $(function(){
      // ループ処理中に n番目 の要素だけに処理を実行しよう
      // 今回は n番目 の取得に .index() を使ってみよう
      $("button").click(function(){
        $("li").each(function(){
          if( $(this).index() === 2 ){
            $(this).text("侵略済み");
          }
        });
      });
    });
  </script>
</head>
<body>
  <div class="box">
    <ul>
      <li>ループさせるよ</li>
      <li>ループさせるよ</li>
      <li>ループさせるよ</li>
      <li>ループさせるよ</li>
      <li>ループさせるよ</li>
    </ul>
  </div>
  <button>ループするよ</button>
</body>
</html>
