<!DOCTYPE HTML>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>怒濤のjQueryサンプル</title>
  <!–[if lt IE 9]>
    <script src="http://code.jquery.com/jquery-1.9.0.min.js"></script>
  <![endif]–>
  <!–[if gte IE 9]><!–>
    <script src="http://code.jquery.com/jquery-2.0.0b1.min.js"></script>
  <!–[endif]–>
  <script>
    $(function(){
      // ループ処理中に特定のクラスを含み、子要素に span がある要素にのみ処理を実行しよう
      $("button").click(function(){
        $("li").each(function(){
          if( $(this).is(".target") ){
            if( $(this).has("span").length ){
              $(this).text("侵略済み");
            }
          }
        });
      });
    });
  </script>
</head>
<body>
  <div class="box">
    <ul>
      <li>ふつうのli要素</li>
      <li>ふつうのli要素</li>
      <li class="target"><span>spanもっとるよ</span></li>
      <li>ふつうのli要素</li>
      <li>ふつうのli要素</li>
    </ul>
  </div>
  <button>ループするよ</button>
</body>
</html>
