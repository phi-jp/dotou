<!DOCTYPE HTML>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>怒濤のjQueryサンプル</title>
  <!–[if lt IE 9]>
    <script src="http://code.jquery.com/jquery-1.9.0.min.js"></script>
  <![endif]–>
  <!–[if gte IE 9]><!–>
    <script src="http://code.jquery.com/jquery-2.0.0b1.min.js"></script>
  <!–[endif]–>
  <script>
    $(function(){
      // .children() と .find() の両方を使って pタグ の文字の色を変える
      $(".btn1").click(function(){
        $(".box").children("p").css("color", "red");
      });
      $(".btn2").click(function(){
        $(".box").find("p").css("color", "blue");
      });
    });
  </script>
</head>
<body>
  <div class="box">
    <p>赤色にしてね</p>
    <div class="box2">
      <p>青色にしてね</p>
    </div>
  </div>
  <button class="btn1">.children() で色を変えるよ</button>
  <button class="btn2">.find() で色を変えるよ</button>
</body>
</html>
