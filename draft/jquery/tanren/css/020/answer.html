<!DOCTYPE HTML>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>怒濤のjQueryサンプル</title>
  <style type="text/css" media="screen">
    .box1,
    .box2{
      background-color: #CCC;
      margin-bottom: 10px;
    }
    .box1{
      width: 128px;
      height: 64px;
    }
    .box2{
      width: 64px;
      height: 32px;
    }
  </style>
  <!–[if lt IE 9]>
    <script src="http://code.jquery.com/jquery-1.9.0.min.js"></script>
  <![endif]–>
  <!–[if gte IE 9]><!–>
    <script src="http://code.jquery.com/jquery-2.0.0b1.min.js"></script>
  <!–[endif]–>
  <script>
    $(function(){
      // 要素の幅と高さを変えよう
      $("button").click(function(){
        var width = $(".box1").css("width");
        var height = $(".box1").css("height");

        $(".box2").css("width", width);
        $(".box2").css("height", height);
      });
    });
  </script>
</head>
<body>
  <div class="box1"></div>
  <div class="box2"></div>
  <button>幅と高さを変えるよ</button>
</body>
</html>
