<!DOCTYPE HTML>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>怒濤のjQueryサンプル</title>
  <!–[if lt IE 9]>
    <script src="http://code.jquery.com/jquery-1.9.0.min.js"></script>
  <![endif]–>
  <!–[if gte IE 9]><!–>
    <script src="http://code.jquery.com/jquery-2.0.0b1.min.js"></script>
  <!–[endif]–>
  <script>
    $(function(){
      // .css() を使って文字の色とサイズを変えてみよう
      $("button").click(function(){
        $("p").css("color", "red");
        $("p").css("font-size", "24px");

        // もしくは複数指定
        /*
        $("p").css({
          "color": "red",
          "font-size": "24px"
        });
        */
      });
    });
  </script>
</head>
<body>
  <p>怒濤のサンプル</p>
  <button>色とサイズを変えるよ</button>
</body>
</html>
