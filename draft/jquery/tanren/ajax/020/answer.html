<!DOCTYPE HTML>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>怒濤のjQueryサンプル</title>
  <!–[if lt IE 9]>
    <script src="http://code.jquery.com/jquery-1.9.0.min.js"></script>
  <![endif]–>
  <!–[if gte IE 9]><!–>
    <script src="http://code.jquery.com/jquery-2.0.0b1.min.js"></script>
  <!–[endif]–>
  <script>
    $(function(){
      // 別のページを読み込み動的に表示してみよう
      $("button").click(function(){
          $.ajax({
            url: "http://dotou.net/demo/ajax/020/",
          })
          .done(function(){
            alert("done");
          })
          .error(function(){
            alert("error");
          })
          .success(function(){
            alert("success");
          });
      });
    });
  </script>
</head>
<body>
  <button>通信開始</button>
</body>
</html>
