<!DOCTYPE HTML>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>怒濤のjQueryサンプル</title>
  <!–[if lt IE 9]>
    <script src="http://code.jquery.com/jquery-1.9.0.min.js"></script>
  <![endif]–>
  <!–[if gte IE 9]><!–>
    <script src="http://code.jquery.com/jquery-2.0.0b1.min.js"></script>
  <!–[endif]–>
  <script>
    $(function(){
      // 別ページの title を取得する
      $("button").click(function(){
        var url = "http://dotou.net/";
        var regular = /<title>(.*)<\/title>/;  // titleタグを取得する正規表現
        return $.get(url, function(data){
          var title = regular.exec(data)[1];
          alert(title);
        });
      });
    });
  </script>
</head>
<body>
  <button>通信開始</button>
</body>
</html>
