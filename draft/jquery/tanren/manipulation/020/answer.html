<!DOCTYPE HTML>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>怒濤のjQueryサンプル</title>
  <style type="text/css" media="screen">
    .box1,
    .box2{
      background-color: #CCC;
      margin-bottom: 10px;
    }
    .box1{
      width: 128px;
      height: 64px;
    }
    .box2{
      width: 64px;
      height: 32px;
    }
  </style>
  <!–[if lt IE 9]>
    <script src="http://code.jquery.com/jquery-1.9.0.min.js"></script>
  <![endif]–>
  <!–[if gte IE 9]><!–>
    <script src="http://code.jquery.com/jquery-2.0.0b1.min.js"></script>
  <!–[endif]–>
  <script>
    $(function(){
      // 指定した要素の幅を大きい方に合わせよう
      $("button").click(function(){
        var boxWidth1 = $(".box1").width();
        var boxWidth2 = $(".box2").width();
        if(boxWidth1 < boxWidth2){
          $(".box1").width(boxWidth2);
        }
        else if(boxWidth1 > boxWidth2){
          $(".box2").width(boxWidth1);
        }
      });
    });
  </script>
</head>
<body>
  <div class="box1"></div>
  <div class="box2"></div>
  <button>幅変えるよ</button>
</body>
</html>
