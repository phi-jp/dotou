<!DOCTYPE HTML>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>怒濤のjQueryサンプル</title>
  <!–[if lt IE 9]>
    <script src="http://code.jquery.com/jquery-1.9.0.min.js"></script>
  <![endif]–>
  <!–[if gte IE 9]><!–>
    <script src="http://code.jquery.com/jquery-2.0.0b1.min.js"></script>
  <!–[endif]–>
  <script>
    $(function(){
      // 指定した要素の先頭と末尾にコンテンツを移動しよう
      $("button").click(function(){
        // ここに書いてね
      });
    });
  </script>
</head>
<body>
  <div class="box">
    <p>この前に追加</p>
    <p class="target1">前にくる</p>
    <p class="target2">後ろに来る</p>
    <p>この後に追加</p>
  </div>
  <button>移動するよ</button>
</body>
</html>
