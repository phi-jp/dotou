<!DOCTYPE HTML>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>怒濤のjQueryサンプル</title>
  <!–[if lt IE 9]>
    <script src="http://code.jquery.com/jquery-1.9.0.min.js"></script>
  <![endif]–>
  <!–[if gte IE 9]><!–>
    <script src="http://code.jquery.com/jquery-2.0.0b1.min.js"></script>
  <!–[endif]–>
  <script>
    $(function(){
      // 指定した要素を削除してみよう
      $("button").click(function(){
        // .remove() で削除。 イベントも削除される。
        $(".target").remove();

        // もしくは .detach() を使用。こちらはイベントは削除されない。
        // $(".target").detach();
      });
    });
  </script>
</head>
<body>
  <div class="box">
    <p class="target">削除されるよ</p>
    <p>これは残るよ</p>
  </div>
  <button>削除するよ</button>
</body>
</html>
