<!DOCTYPE HTML>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>怒濤のjQueryサンプル</title>
  <style type="text/css" media="screen">
    .red{
      color: red;
    }
  </style>
  <!–[if lt IE 9]>
    <script src="http://code.jquery.com/jquery-1.9.0.min.js"></script>
  <![endif]–>
  <!–[if gte IE 9]><!–>
    <script src="http://code.jquery.com/jquery-2.0.0b1.min.js"></script>
  <!–[endif]–>
  <script>
    $(function(){
      // .on() を使ってクリック、マウスオーバーを検知しよう
      // クリックしたら赤文字に、マウスオーバーで font-size を変更しよう
      $("p").on({
        click:      function(){ $(this).toggleClass("red"); },
        mouseenter: function(){ $(this).css("font-size", "24px"); },
        mouseleave: function(){ $(this).css("font-size", "16px"); }
      });
    });
  </script>
</head>
<body>
  <div class="box">
    <p>クリックやマウスオーバーで色々起こるよ</p>
  </div>
</body>
</html>
