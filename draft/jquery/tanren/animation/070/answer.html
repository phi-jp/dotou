<!DOCTYPE HTML>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>怒濤のjQueryサンプル</title>
  <style type="text/css" media="screen">
    .box{
      width: 128px;
      height: 64px;
      background-color: #CCC;
      position: relative;
      top: 0;
      left: 0;
    }
  </style>
  <!–[if lt IE 9]>
    <script src="http://code.jquery.com/jquery-1.9.0.min.js"></script>
  <![endif]–>
  <!–[if gte IE 9]><!–>
    <script src="http://code.jquery.com/jquery-2.0.0b1.min.js"></script>
  <!–[endif]–>
  <script>
    $(function(){
      // 要素を右下左上の順に移動させ、各移動の間に .delay() で遅延処理をしよう
      $("button").click(function(){
        $(".box")
          .animate({"left": 64})
          .delay(500)
          .animate({"top": 64})
          .delay(500)
          .animate({"left": 0})
          .delay(500)
          .animate({"top": 0});
      });
    });
  </script>
</head>
<body>
  <div class="box"></div>
  <button>動かすよ</button>
</body>
</html>
