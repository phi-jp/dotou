<!DOCTYPE HTML>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>怒濤のjQueryサンプル</title>
  <style type="text/css" media="screen">
    .box{
      width: 128px;
      height: 64px;
      background-color: #CCC;
      position: relative;
      top: 0;
      left: 0;
    }
  </style>
  <!–[if lt IE 9]>
    <script src="http://code.jquery.com/jquery-1.9.0.min.js"></script>
  <![endif]–>
  <!–[if gte IE 9]><!–>
    <script src="http://code.jquery.com/jquery-2.0.0b1.min.js"></script>
  <!–[endif]–>
  <script>
    $(function(){
      // アニメーション後に処理を実行しよう
      $("button").click(function(){
        // ここに書いてね
      });
    });
  </script>
</head>
<body>
  <div class="box">
    <p>動くよ</p>
  </div>
  <button>動かすよ</button>
</body>
</html>
