<!DOCTYPE HTML>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>怒濤のjQueryサンプル</title>
  <style type="text/css" media="screen">
    .box{
      width: 128px;
      height: 64px;
      background-color: #CCC;
    }
  </style>
  <!–[if lt IE 9]>
    <script src="http://code.jquery.com/jquery-1.9.0.min.js"></script>
  <![endif]–>
  <!–[if gte IE 9]><!–>
    <script src="http://code.jquery.com/jquery-2.0.0b1.min.js"></script>
  <!–[endif]–>
  <script>
    $(function(){
      // クリックした要素にフェードアウト / フェードインを交互にさせてみよう
      $(".box").click(function(){
        // ここに書いてね
        // pタグをフェードさせよう
      });
    });
  </script>
</head>
<body>
  <div class="box">
    <p>クリックしてね</p>
  </div>
</body>
</html>
