<!DOCTYPE html>

<html>
    <head>
        <meta cahrset="UTF-8" />
        <title></title>
        <link href="../lib/bootstrap.min.css" rel="stylesheet">
        <script src="../lib/jquery-1.9.1.min.js"></script>
        <script src="../lib/bootstrap.min.js"></script>
        <style>
            body {
                padding-top: 60px;
            }
        </style>
        <script>
        $(function() {
            $("#myModal").modal({
                backdrop: false,
                show: true,
            });

            $("#show-btn").click(function() {
                $("#myModal").modal("show");
            });
            $("#hide-btn").click(function() {
                $("#myModal").modal("hide");
            });
            $("#toggle-btn").click(function() {
                $("#myModal").modal("toggle");
            });

            // 表示開始時コールバックを登録
            $("#myModal").on('show', function() {
            	alert("show: start show");
            });

            // 表示終了時コールバックを登録
            $("#myModal").on('shown', function() {
            	alert("shwon: finish show");
            });

            // 非表示開始時コールバックを登録
            $("#myModal").on('hide', function() {
            	alert("hide: start hide");
            });
        });
        </script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <a id="show-btn" class="btn btn-primary">show</a>
                <br /><br />
            </div>
            <div class="row">
                <a id="hide-btn" class="btn">hide</a>
                <br /><br />
            </div>
            <div class="row">
                <a id="toggle-btn" class="btn">toggle</a>
                <br /><br />
            </div>
        </div>

        <div id="myModal" class="modal hide fade">
            <div class="modal-header">
                <h3>Modal header</h3>
            </div>
            <div class="modal-body">
                <p>
                    One fine body...
                </p>
            </div>
            <div class="modal-footer">
                <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
                <button class="btn btn-primary">Save</button>
            </div>
        </div>
    </body>
</html>
