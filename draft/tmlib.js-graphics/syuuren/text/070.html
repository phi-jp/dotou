<!DOCTYPE html>

<html>
    <head>
        <title>Title - tmlib.js Graphics - 怒濤の修練</title>
        <script src="https://raw.github.com/phi1618/tmlib.js/0.1.3/build/tmlib.js"></script>
        <style>
body {
    margin: 0;
    padding: 0;
}
        </style>
<!-- script start -->
<script>

/*
 * 定数
 */
var SCREEN_WIDTH = 465;
var SCREEN_HEIGHT= 465;


/*
 * メイン
 */
tm.main(function() {
    // canvas インスタンス生成
    var canvas = tm.graphics.Canvas("#world");
    
    // 幅, 高さを指定
    canvas.resize(SCREEN_WIDTH, SCREEN_HEIGHT);
    // 画面にフィットさせる
    canvas.fitWindow();
    
    // テキスト情報を一括指定(font, align, baseline)
    canvas.setText("32px 'Consolas', 'Monaco', 'ＭＳ ゴシック'", "center", "center");
    
    // テキストを描画
    canvas.fillText("Time is money.", SCREEN_WIDTH/2, SCREEN_HEIGHT/2);
});

</script>
<!-- script end -->
    </head>
    <body>
        <canvas id="world"></canvas>
    </body>
</html>
