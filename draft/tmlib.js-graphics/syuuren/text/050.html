<!DOCTYPE html>

<html>
    <head>
        <title>Title - tmlib.js Graphics - 怒濤の修練</title>
        <script src="https://raw.github.com/phi1618/tmlib.js/0.1.3/build/tmlib.js"></script>
        <style>
body {
    margin: 0;
    padding: 0;
}
        </style>
<!-- script start -->
<script>

/*
 * 定数
 */
var SCREEN_WIDTH = 465;
var SCREEN_HEIGHT= 465;


/*
 * メイン
 */
tm.main(function() {
    // canvas インスタンス生成
    var canvas = tm.graphics.Canvas("#world");
    
    // 幅, 高さを指定
    canvas.resize(SCREEN_WIDTH, SCREEN_HEIGHT);
    // 画面にフィットさせる
    canvas.fitWindow();
    
    // フォントを指定
    canvas.font = "25px 'Consolas', 'Monaco', 'ＭＳ ゴシック'";
    // テキストを描画
    canvas.textAlign = "start";
    canvas.fillText("start", 80, 40);
    canvas.drawPoint(80, 40);
    
    canvas.textAlign = "end";
    canvas.fillText("end", 80, 80);
    canvas.drawPoint(80, 80);
    
    canvas.textAlign = "left";
    canvas.fillText("left", 80, 120);
    canvas.drawPoint(80, 120);
    
    canvas.textAlign = "right";
    canvas.fillText("right", 80, 160);
    canvas.drawPoint(80, 160);
    
    canvas.textAlign = "center";
    canvas.fillText("center", 80, 200);
    canvas.drawPoint(80, 200);
});

</script>
<!-- script end -->
    </head>
    <body>
        <canvas id="world"></canvas>
    </body>
</html>
