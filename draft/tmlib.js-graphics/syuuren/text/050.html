<!DOCTYPE html>

<html>
    <head>
        <title>Title - tmlib.js Graphics - 怒濤の修練</title>
        <script src="https://raw.github.com/phi1618/tmlib.js/0.1.3/build/tmlib.js"></script>
        <style>
body {
    margin: 0;
    padding: 0;
}
        </style>
<!-- script start -->
<script>

/*
 * 定数
 */
var SCREEN_WIDTH = 465;
var SCREEN_HEIGHT= 465;


/*
 * メイン
 */
tm.main(function() {
    // canvas インスタンス生成
    var canvas = tm.graphics.Canvas("#world");
    
    // 幅, 高さを指定
    canvas.resize(SCREEN_WIDTH, SCREEN_HEIGHT);
    // 画面にフィットさせる
    canvas.fitWindow();
    
    // テキストを描画
    canvas.textBaseline = "top";
    canvas.fillText("Time is money.(top)", 50, 40);
    canvas.drawDashLine(50, 40, 200, 40);
    
    canvas.textBaseline = "hanging";
    canvas.fillText("Time is money.(hanging)", 50, 60);
    canvas.drawDashLine(50, 60, 200, 60);
    
    canvas.textBaseline = "middle";
    canvas.fillText("Time is money.(middle)", 50, 80);
    canvas.drawDashLine(50, 80, 200, 80);
    
    canvas.textBaseline = "alphabetic";
    canvas.fillText("Time is money.(alphabetic)", 50, 100);
    canvas.drawDashLine(50, 100, 200, 100);
    
    canvas.textBaseline = "ideographic";
    canvas.fillText("Time is money.(ideographic)", 50, 120);
    canvas.drawDashLine(50, 120, 200, 120);
    
    canvas.textBaseline = "bottom";
    canvas.fillText("Time is money.(bottom)", 50, 140);
    canvas.drawDashLine(50, 140, 200, 140);
});

</script>
<!-- script end -->
    </head>
    <body>
        <canvas id="world"></canvas>
    </body>
</html>
