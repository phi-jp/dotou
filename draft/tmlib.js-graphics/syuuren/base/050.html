<!DOCTYPE html>

<html>
    <head>
        <title>tmlib.js - Graphics 怒濤の修練</title>
        <script src="http://storage.tmlife.net/libs/tmlib.js/build/tmlib.js"></script>
        <style>
body {
    margin: 0;
    padding: 0;
}
        </style>
<!-- script start -->
<script>

tm.main(function() {
    // canvas インスタンス生成
    var canvas = tm.graphics.Canvas("#world");
    
    // 幅, 高さを指定
    canvas.resize(465, 465);
    
    // 背景色を指定
    canvas.clearColor("black");
});

</script>
<!-- script end -->
    </head>
    <body>
        <canvas id="world"></canvas>
    </body>
</html>
