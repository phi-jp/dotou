<!DOCTYPE html>

<html>
    <head>
        <title>Title - tmlib.js Graphics - 怒濤の修練</title>
        <script src="https://raw.github.com/phi1618/tmlib.js/0.1.3/build/tmlib.js"></script>
        <style>
body {
    margin: 0;
    padding: 0;
}
        </style>
<!-- script start -->
<script>

/*
 * 定数
 */
var SCREEN_WIDTH = 465;
var SCREEN_HEIGHT= 465;


/*
 * メイン
 */
tm.main(function() {
    // canvas インスタンス生成
    var canvas = tm.graphics.Canvas("#world");
    
    // 幅, 高さを指定
    canvas.resize(SCREEN_WIDTH, SCREEN_HEIGHT);
    // 画面にフィットさせる
    canvas.fitWindow();
    
    // グローバルαを指定
    canvas.globalAlpha = 0.5;
    // 円を描画
    canvas.fillStyle = "rgb(255, 0, 0)";
    canvas.fillCircle(230, 150, 100);
    canvas.fillStyle = "rgb(0, 255, 0)";
    canvas.fillCircle(180, 250, 100);
    canvas.fillStyle = "rgb(0, 0, 255)";
    canvas.fillCircle(280, 250, 100);
    
    // クリックした箇所のピクセル値を白にする
    var bitmap = canvas.getBitmap();
    canvas.element.onmousemove = function(e) {
        bitmap.setPixelXY(e.pointX, e.pointY, 255, 255, 255);
        canvas.drawBitmap(bitmap, 0, 0);
    }
});

</script>
<!-- script end -->
    </head>
    <body>
        <canvas id="world"></canvas>
    </body>
</html>
