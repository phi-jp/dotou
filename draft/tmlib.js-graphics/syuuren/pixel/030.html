<!DOCTYPE html>

<html>
    <head>
        <title>Title - tmlib.js Graphics - 怒濤の修練</title>
        <script src="https://raw.github.com/phi1618/tmlib.js/0.1.3/build/tmlib.js"></script>
        <style>
body {
    margin: 0;
    padding: 0;
}
        </style>
<!-- script start -->
<script>

/*
 * 定数
 */
var SCREEN_WIDTH = 465;
var SCREEN_HEIGHT= 465;


/*
 * メイン
 */
tm.main(function() {
    // canvas インスタンス生成
    var canvas = tm.graphics.Canvas("#world");
    
    // 幅, 高さを指定
    canvas.resize(SCREEN_WIDTH, SCREEN_HEIGHT);
    // 画面にフィットさせる
    canvas.fitWindow();
    
    // ビットマップを取得
    var bitmap = canvas.getBitmap();
    for (var i=0,width=bitmap.width; i<width; ++i) {
        for (var j=0,height=bitmap.height; j<height; ++j) {
            // ピクセルをセット
            var value = tm.util.Random.randint(0, 255);
            bitmap.setPixel32XY(j, i, value, value, value, 255);
        }
    }
    
    // 描画
    canvas.drawBitmap(bitmap, 0, 0);
});

</script>
<!-- script end -->
    </head>
    <body>
        <canvas id="world"></canvas>
    </body>
</html>
