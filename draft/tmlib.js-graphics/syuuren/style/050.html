<!DOCTYPE html>

<html>
    <head>
        <title>Title - tmlib.js Graphics - 怒濤の修練</title>
        <script src="https://raw.github.com/phi1618/tmlib.js/0.1.3/build/tmlib.js"></script>
        <style>
body {
    margin: 0;
    padding: 0;
}
        </style>
<!-- script start -->
<script>

/*
 * 定数
 */
var SCREEN_WIDTH = 465;
var SCREEN_HEIGHT= 465;


/*
 * メイン
 */
tm.main(function() {
    // canvas インスタンス生成
    var canvas = tm.graphics.Canvas("#world");
    
    // 幅, 高さを指定
    canvas.resize(SCREEN_WIDTH, SCREEN_HEIGHT);
    // 画面にフィットさせる
    canvas.fitWindow();
    
    // 画像読み込み
    var img = new Image();
    img.src = "https://raw.github.com/subtlepatterns/SubtlePatterns/master/az_subtle.png";
    img.onload = function() {
        // パターンを生成
        var pattern = canvas.context.createPattern(img, "repeat");
        canvas.fillStyle = pattern;
        // 四角形を描画
        canvas.fillRect(30, 30, 400, 400);
    };
});

</script>
<!-- script end -->
    </head>
    <body>
        <canvas id="world"></canvas>
    </body>
</html>
