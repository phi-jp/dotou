<!DOCTYPE html>

<html>
    <head>
        <title>Title - tmlib.js Graphics - 怒濤の修練</title>
        <script src="https://raw.github.com/phi1618/tmlib.js/0.1.3/build/tmlib.js"></script>
        <style>
body {
    margin: 0;
    padding: 0;
}
        </style>
<!-- script start -->
<script>

/*
 * 定数
 */
var SCREEN_WIDTH = 465;
var SCREEN_HEIGHT= 465;


/*
 * メイン
 */
tm.main(function() {
    // canvas インスタンス生成
    var canvas = tm.graphics.Canvas("#world");
    
    // 幅, 高さを指定
    canvas.resize(SCREEN_WIDTH, SCREEN_HEIGHT);
    // 画面にフィットさせる
    canvas.fitWindow();
    
    // 四角形を描画
    canvas.strokeStyle = "red";
    canvas.strokeRect(50, 50, 50, 50);
    
    // 状態を保存
    canvas.save();
    // 四角形を描画
    canvas.strokeStyle = "blue";
    canvas.strokeRect(75, 75, 50, 50);
    // 保存した状態を復帰
    canvas.restore();
    
    // 四角形を描画(strokeStyle が赤に戻る)
    canvas.strokeRect(100, 100, 50, 50);
});

</script>
<!-- script end -->
    </head>
    <body>
        <canvas id="world"></canvas>
    </body>
</html>
