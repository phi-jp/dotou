<!DOCTYPE html>

<html>
    <head>
        <title>Title - tmlib.js Graphics - 怒濤の修練</title>
        <script src="https://raw.github.com/phi1618/tmlib.js/0.1.3/build/tmlib.js"></script>
        <style>
body {
    margin: 0;
    padding: 0;
}
        </style>
<!-- script start -->
<script>

/*
 * 定数
 */
var SCREEN_WIDTH = 465;
var SCREEN_HEIGHT= 465;


/*
 * メイン
 */
tm.main(function() {
    // canvas インスタンス生成
    var canvas = tm.graphics.Canvas("#world");
    
    // 幅, 高さを指定
    canvas.resize(SCREEN_WIDTH, SCREEN_HEIGHT);
    // 画面にフィットさせる
    canvas.fitWindow();
    
    // 円形グラデーション
    var radialGradient = tm.graphics.RadialGradient(200, 200, 0, 200, 200, 150);
    radialGradient.addColorStopList([
        { offset: 0.0, color: "hsl(  0, 75%, 50%)" },
        { offset: 0.5, color: "hsl(120, 75%, 50%)" },
        { offset: 0.9, color: "hsla(240, 75%, 50%, 0.2)" },
        { offset: 1.0, color: "hsla(240, 75%, 50%, 0.0)" },
    ]);
    canvas.setGradient(radialGradient);
    // 円形描画
    canvas.fillCircle(200, 200, 150);
});

</script>
<!-- script end -->
    </head>
    <body>
        <canvas id="world"></canvas>
    </body>
</html>
