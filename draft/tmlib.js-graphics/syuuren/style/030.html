<!DOCTYPE html>

<html>
    <head>
        <title>Title - tmlib.js Graphics - 怒濤の修練</title>
        <script src="https://raw.github.com/phi1618/tmlib.js/0.1.3/build/tmlib.js"></script>
        <style>
body {
    margin: 0;
    padding: 0;
}
        </style>
<!-- script start -->
<script>

/*
 * 定数
 */
var SCREEN_WIDTH = 465;
var SCREEN_HEIGHT= 465;


/*
 * メイン
 */
tm.main(function() {
    // canvas インスタンス生成
    var canvas = tm.graphics.Canvas("#world");
    
    // 幅, 高さを指定
    canvas.resize(SCREEN_WIDTH, SCREEN_HEIGHT);
    // 画面にフィットさせる
    canvas.fitWindow();
    
    // 線形グラデーション
    var linearGradient = tm.graphics.LinearGradient(50, 10, 200, 400);
    linearGradient.addColorStop(0.0, "hsl(  0, 75%, 50%)");
    linearGradient.addColorStop(0.5, "hsl(120, 75%, 50%)");
    linearGradient.addColorStop(1.0, "hsl(240, 75%, 50%)");
    canvas.setGradient(linearGradient);
    // 四角形描画
    canvas.fillRect(50, 20, 200, 400);
});

</script>
<!-- script end -->
    </head>
    <body>
        <canvas id="world"></canvas>
    </body>
</html>
