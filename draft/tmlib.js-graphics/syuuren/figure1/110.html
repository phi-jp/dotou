<!DOCTYPE html>

<html>
    <head>
        <title>tmlib.js - Graphics 怒濤の修練</title>
        <script src="http://storage.tmlife.net/libs/tmlib.js/build/tmlib.js"></script>
        <style>
body {
    margin: 0;
    padding: 0;
}
        </style>
<!-- script start -->
<script>

/*
 * 定数
 */
var SCREEN_WIDTH = 465;
var SCREEN_HEIGHT= 465;


tm.main(function() {
    // canvas インスタンス生成
    var canvas = tm.graphics.Canvas("#world");
    
    // 幅, 高さを指定
    canvas.resize(SCREEN_WIDTH, SCREEN_HEIGHT);
    
    // 画面にフィットさせる
    canvas.resizeToFitScreen();
    
    // 円を描画
    canvas.fillCircle(200, 200, 150);
    
    // 指定した矩形範囲をクリア
    canvas.clear(150, 150, 100, 100);
});

</script>
<!-- script end -->
    </head>
    <body>
        <canvas id="world"></canvas>
    </body>
</html>
