<!DOCTYPE html>

<html>
    <head>
        <title>Title - tmlib.js Graphics - 怒濤の修練</title>
        <script src="https://raw.github.com/phi1618/tmlib.js/0.1.3/build/tmlib.js"></script>
        <style>
body {
    margin: 0;
    padding: 0;
}
        </style>
<!-- script start -->
<script>

/*
 * 定数
 */
var SCREEN_WIDTH = 465;
var SCREEN_HEIGHT= 465;


/*
 * メイン
 */
tm.main(function() {
    // canvas インスタンス生成
    var canvas = tm.graphics.Canvas("#world");
    
    // 幅, 高さを指定
    canvas.resize(SCREEN_WIDTH, SCREEN_HEIGHT);
    // 画面にフィットさせる
    canvas.fitWindow();
    
    // 幅を設定
    canvas.lineWidth = 16;
    
    // デフォルト
    canvas.drawLine(50, 50, 400, 50);
    
    // ラインの幅を変更
    canvas.lineCap = "butt";
    canvas.drawLine(50, 100, 400, 100);
    
    // ラインの幅を変更
    canvas.lineCap = "round";
    canvas.drawLine(50, 150, 400, 150);
    
    // ラインの幅を変更
    canvas.lineCap = "square";
    canvas.drawLine(50, 200, 400, 200);
    
    
    // ガイドラインを描画
    canvas.lineWidth = 1;
    canvas.strokeStyle = "rgba(255, 0, 0, 0.75)";
    canvas.drawLine(50, 10, 50, 250);
    canvas.strokeStyle = "rgba(255, 0, 0, 0.75)";
    canvas.drawLine(400, 10, 400, 250);
});

</script>
<!-- script end -->
    </head>
    <body>
        <canvas id="world"></canvas>
    </body>
</html>
