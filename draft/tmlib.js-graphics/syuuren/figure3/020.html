<!DOCTYPE html>

<html>
    <head>
        <title>Title - tmlib.js Graphics - 怒濤の修練</title>
        <script src="https://raw.github.com/phi1618/tmlib.js/0.1.3/build/tmlib.js"></script>
        <style>
body {
    margin: 0;
    padding: 0;
}
        </style>
<!-- script start -->
<script>

/*
 * 定数
 */
var SCREEN_WIDTH = 465;
var SCREEN_HEIGHT= 465;
var SHAPE_NUM    = 64;
var SHAPE_RADIUS = 32;

/*
 * メイン
 */
tm.main(function() {
    // canvas インスタンス生成
    var canvas = tm.graphics.Canvas("#world");
    
    // 幅, 高さを指定
    canvas.resize(SCREEN_WIDTH, SCREEN_HEIGHT);
    // 画面にフィットさせる
    canvas.fitWindow();
    // 黒でクリア
    canvas.clearColor("black");
    
    // ブレンドを乗算に設定
    canvas.globalCompositeOperation = "lighter";
    
    // 描画
    for (var i=0; i<SHAPE_NUM; ++i) {
        var x = tm.util.Random.randint(SHAPE_RADIUS, canvas.width-SHAPE_RADIUS);  // X 座標値
        var y = tm.util.Random.randint(SHAPE_RADIUS, canvas.height-SHAPE_RADIUS); // Y 座標値
        var hue = tm.util.Random.randint(0, 360);                    // 色相
        var color = "hsl({0}, 50%, 50%)".format(hue);
        
        // 塗りつぶしスタイルを設定
        canvas.fillStyle = color;
        // 塗りつぶし描画
        canvas.fillCircle(x, y, SHAPE_RADIUS);
    }
});

</script>
<!-- script end -->
    </head>
    <body>
        <canvas id="world"></canvas>
    </body>
</html>
