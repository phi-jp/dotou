<!DOCTYPE html>

<html>
    <head>
        <title>Title - tmlib.js Graphics - 怒濤の修練</title>
        <script src="https://raw.github.com/phi1618/tmlib.js/0.1.3/build/tmlib.js"></script>
        <style>
body {
    margin: 0;
    padding: 0;
}
        </style>
<!-- script start -->
<script>

/*
 * 定数
 */
var SCREEN_WIDTH = 465;
var SCREEN_HEIGHT= 465;
var SHAPE_RADIUS = 128;

/*
 * メイン
 */
tm.main(function() {
    // canvas インスタンス生成
    var canvas = tm.graphics.Canvas("#world");
    
    // 幅, 高さを指定
    canvas.resize(SCREEN_WIDTH, SCREEN_HEIGHT);
    // 画面にフィットさせる
    canvas.fitWindow();
    // 黒でクリア
    canvas.clearColor("black");
    
    // 座標を中心に移動
    canvas.setTransformCenter();
    
    // ear
    canvas.fillStyle = "hsl(40, 50%, 50%)";
    canvas.fillCircle(-80, -80, 40);
    canvas.fillCircle(+80, -80, 40);
    canvas.fillStyle = "hsl(40, 95%, 80%)";
    canvas.fillCircle(-80, -80, 25);
    canvas.fillCircle(+80, -80, 25);
    
    // face
    canvas.fillStyle = "hsl(40, 50%, 50%)";
    canvas.fillCircle(0, 0, 100);
    
    // eye
    canvas.fillStyle = "black";
    canvas.fillCircle(-50, -10, 10);
    canvas.fillCircle(+50, -10, 10);
    
    // mouth
    canvas.fillStyle = "white";
    canvas.save();
    canvas.scale(1.25, 1);
    canvas.fillCircle(0, 50, 45);
    canvas.restore();
    canvas.fillStyle = "black";
    canvas.fillCircle(0, 30, 15);
    canvas.strokeStyle = "black";
    canvas.strokeArc(-15, 40, 15, 0, Math.PI, false);
    canvas.strokeArc(+15, 40, 15, 0, Math.PI, false);
});

</script>
<!-- script end -->
    </head>
    <body>
        <canvas id="world"></canvas>
    </body>
</html>
