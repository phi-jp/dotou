<!DOCTYPE html>

<html>
    <head>
        <title>Title - tmlib.js Graphics - 怒濤の修練</title>
        <script src="https://raw.github.com/phi1618/tmlib.js/0.1.3/build/tmlib.js"></script>
        <style>
body {
    margin: 0;
    padding: 0;
}
        </style>
<!-- script start -->
<script>

/*
 * 定数
 */
var SCREEN_WIDTH = 465;
var SCREEN_HEIGHT= 465;
var SHAPE_RADIUS = 128;

/*
 * メイン
 */
tm.main(function() {
    // canvas インスタンス生成
    var canvas = tm.graphics.Canvas("#world");
    
    // 幅, 高さを指定
    canvas.resize(SCREEN_WIDTH, SCREEN_HEIGHT);
    // 画面にフィットさせる
    canvas.fitWindow();
    // 黒でクリア
    canvas.clearColor("black");
    
    // 影をセット
    canvas.shadowBlur = 20;
    canvas.shadowColor = "yellow";
    
    // カラーを指定
    canvas.strokeStyle = "yellow";
    canvas.fillStyle   = "yellow";
    
    // 座標を中心に移動
    canvas.setTransformCenter();
    
    // 星
    canvas.lineWidth = 2;
    canvas.strokeStar(0, 0, SHAPE_RADIUS, 5);
    // 五角形
    canvas.lineWidth = 1;
    canvas.strokePolygon(0, 0, SHAPE_RADIUS, 5);
    // 円
    canvas.strokeCircle(0, 0, SHAPE_RADIUS);
    // 外側の円
    canvas.lineWidth = 4;
    canvas.strokeCircle(0, 0, SHAPE_RADIUS*1.35);
    // テキスト
    var text = "Time is money. Time is money. Time";
    canvas.lineWidth = 1;
    canvas.font = '24px "Meiryo", "メイリオ", "ヒラギノ角ゴ Pro W3", sans-serif';
    for (var i=0,len=text.length; i<len; ++i) {
        canvas.save();
        canvas.rotate(Math.degToRad(i*10));
        canvas.translate(0, -SHAPE_RADIUS*1.1);
        canvas.fillText(text[i], 0, 0);
        canvas.restore();
    }
});

</script>
<!-- script end -->
    </head>
    <body>
        <canvas id="world"></canvas>
    </body>
</html>
